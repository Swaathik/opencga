<dom-module id="opencga-samples-view">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <style>
            .container > .row > .table tr.active td {
                background-color: #1f9cda;
            }
        </style>

        <table id="samplestable" data-search="true" data-show-columns="true" data-pagination="true" data-page-list="[10, 25, 50]">
            <thead style="background-color: #eee"></thead>
        </table>

        <div style="padding: 10px;" class="row" style="height: 530px">

            <ul id="sampleViewTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#sampleViewAnnotation" role="tab" data-toggle="tab">Sample Annotations</a></li>
                <li role="presentation"><a href="#sampleViewAcl" role="tab" data-toggle="tab">ACL</a></li>
            </ul>

            <div class="tab-content">
                <div id="sampleViewAnnotation" role="tabpanel" class="tab-pane active">
                    <!--<table id="Table" data-search="true" data-show-columns="true" data-pagination="true" data-page-list="[10, 25, 50]">-->
                        <!--<thead style="background-color: #eee"></thead>-->
                    <!--</table>-->
                    <template is="dom-repeat" items="{{variableSets}}" as="variableSet">
                        <h3><i id="{{variableSet.id}}" class="fa fa-minus-circle" aria-hidden="true" on-click="iconChange"></i> {{variableSet.name}}</h3>

                        <!--<table id="{{variableSet.id}}Table" data-search="true" data-show-columns="true" data-pagination="true" data-page-list="[10, 25, 50]">-->
                            <!--<thead style="background-color: #eee"></thead>-->
                        <!--</table>-->



                        <!--To be changed to a grid-->
                        <table id="{{variableSet.id}}Table" class="table table-hover table-bordered">
                            <thead style="background-color: #eee">
                            <tr>
                                <th>VariableSet</th>
                                <template is="dom-repeat" items="{{samples}}" as="sample">
                                    <th>{{sample.name}}</th>
                                </template>
                            </tr>
                            </thead>
                            <tbody>
                            <template is="dom-repeat" items="{{variableSet.variables}}" as="variable">
                                <tr>
                                    <td>{{variable.name}}</td>
                                    <template is="dom-repeat" items="{{samples}}" as="sample">
                                        <template is="dom-repeat" items="{{sample.annotationSets}}" as="annotationSet">
                                            <template is="dom-repeat" items="{{annotationSet.annotations}}"
                                                      as="annotation">
                                                <template is="dom-if" if="{{matchVariableSet(variable, annotation)}}">
                                                    <td>{{annotation.value}}</td>
                                                </template>
                                            </template>
                                        </template>
                                        <template is="dom-if" if="{{checkAnnotationSet(sample)}}">
                                            <td>No annotations available</td>
                                        </template>
                                    </template>
                                </tr>
                            </template>
                            </tbody>
                        </table>
                    </template>
                </div>

                <div id="sampleViewAcl" role="tabpanel" class="tab-pane">

                </div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'opencga-samples-view',

            properties: {
                opencgaClient: {
                    type: Object,
                    observer: 'renderFromServer'
                },
                data: {
                    type: Array,
                    value: [],
                    observer: 'renderLocally'
                },
                studyId: {
                    type: Number,
                    observer: 'renderFromServer'
                },
                filters: {
                    type: Object,
                    value: {},
                    observer: 'renderFromServer'
                },
                samples: {
                    type: Array,
                    observer: 'refreshVariableSetTable'
                }
            },

            ready: function() {
                // Columns that will be represented
                this._columns = [
                    [
                        {
                            field: 'state',
                            checkbox: true
                        },
                        {
                            title: 'Name',
                            field: 'name',
                            sortable: true
                        },
                        {
                            title: 'Source',
                            field: 'source',
                            sortable: true
                        },
                        {
                            title: 'Description',
                            field: 'description'
                        }
                    ]
                ];
            },

            renderFromServer: function() {
                this.samples = [];
                let _this = this;
                if (this.opencgaClient instanceof OpenCGAClient && this.studyId > 0) {
                    this._url = 'http://' + this.opencgaClient.getConfig().host + '/webservices/rest/v1/samples/search';

                    $('#samplestable').bootstrapTable('destroy');
                    $('#samplestable').bootstrapTable({
                        url: this._url,
                        sidePagination: 'server',
                        queryParams: function (params) {
                            let auxParams = {
                                studyId: _this.studyId,
                                sid: Cookies.get(_this.opencgaClient.getConfig().cookieSessionId),
                                order: params.order,
                                sort: params.sort,
                                limit: params.limit,
                                skip: params.offset
                            };
                            if (params.search !== undefined && params.search.length > 0) {
                                auxParams["name"] = "~" + params.search;
                            }
                            return $.extend({}, _this.filters, auxParams);
                        },
                        responseHandler: function (response) {
                            if (!_this.hasOwnProperty("numTotalResults")) {
                                _this.numTotalResults = 0;
                            }
                            if (_this.numTotalResults !== response.response[0].numTotalResults
                                    && response.response[0].numTotalResults > response.queryOptions.limit) {
                                _this.numTotalResults = response.response[0].numTotalResults;
                            }

                            return {
                                total: _this.numTotalResults,
                                rows: response.response[0].result
                            }
                        },
                        columns: this._columns
                    });

                    // Getting the selected samples through onCheck event of bootstrap table and passing to the filter
                    $('#samplestable').on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table ' +
                            'check-some.bs.table uncheck-some.bs.table', function () {
                        _this.samples = _this.getSampleName();
                        console.log(_this.samples)
                    });

                    this.opencgaClient.studies().info(this.studyId, {include: "variableSets"}).then(function (response) {
                        _this.variableSets = response.response[0].result[0].variableSets;
                        for (let i = 0; i < _this.variableSets.length; i++) {
                            let sortedVariableSet = _this.variableSets[i].variables;
                            sortedVariableSet.sort(function sortByRank(a, b) {
                                if (a.rank > b.rank) {
                                    return 1;
                                }
                                if (a.rank < b.rank) {
                                    return -1;
                                }
                                return 0;
                            });
                            _this.variableSets[i].varibles = sortedVariableSet;

//                            $('#' + _this.variableSets[i].id + 'Table').bootstrapTable('destroy');
                            $('#Table').bootstrapTable('destroy');
                            $('#Table').bootstrapTable({
                                data: _this.variableSets[i].variables,
                                columns: _this.refreshVariableSetTable()
                            });
                        }
                    }).catch(function() {
                        console.log("Could not obtain the variable sets of the study " + _this.studyId);
                    });

                }
            },
            getSampleName: function() {
                return $.map($('#samplestable').bootstrapTable('getSelections'), function (row) {
                    return row;
                });
            },
            matchVariableSet: function (variable, annotation) {
                return variable.name == annotation.name;
            },
            checkAnnotationSet: function(sample) {
              return sample.annotationSets.length == 0;
            },
            iconChange: function (e) {
                let id = e.model.__data__.variableSet.id;
                $('#' + id).toggleClass('fa-minus-circle fa-plus-circle');
                $('#' + id + 'Table').toggleClass('collapse collapse-in');
            },
            renderLocally: function() {
                let _this = this;
                if (this.data != null && this.data.length > 0) {
                    $('#samplestable').bootstrapTable('destroy');
                    $('#samplestable').bootstrapTable({
                        data: this.data,
                        columns: this._columns,
                        onClickRow: function(row) {
                            _this._sample = row;
                        }
                    });
                }
            },
            refreshVariableSetTable: function () {
                debugger
                let _this = this;
                let cols = [
                    [
                        {
                            title: 'Variable Set',
                            field: 'name',
                            rowspan: 2,
                            colspan: 1
                        }
                    ],
                    [

                    ]
                ];
                if (typeof cols !== "undefined") {
                    cols[0].splice(1, 0, {
                        title: 'Samples',
                        rowspan: 1,
                        colspan: _this.samples.length
                    });
                    for(let i = 0; i < _this.samples.length; i++) {
                        cols[1].splice(i, 0,
                                {
                                    title: _this.samples[i].name,
                                    rowspan: 1,
                                    colspan: 1,
                                    formatter: this.variableSetFormatter
                                });
                    }
                    _this._variableSetColumns = cols;
                    return cols;
                }
            },
            variableSetFormatter: function (value, row, index) {

            }

        });
    </script>
</dom-module>
