<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="opencga-files-filter.html">
<link rel="import" href="opencga-files-view.html">

<dom-module id="opencga-files-panel">
    <template>
        <style is="custom-style" include="opencga-shared-styles"></style>

        <div class="panel" style="padding: 10px;">
            <div class="col-md-2">
                <opencga-files-filter opencga-client="{{opencgaClient}}" study-id="{{studyId}}" files="{{files}}" filters="{{filters}}">
                </opencga-files-filter>
            </div>

            <div class="col-md-10">
                <opencga-files-view opencga-client="{{opencgaClient}}" study-id="{{studyId}}" files="{{files}}" filters="{{filters}}">
                </opencga-files-view>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'opencga-files-panel',
            properties: {
                opencgaClient: {
                    type: Object
                },
                studyId: {
                    type: Number
                },
                files: {
                    type: Array
                },
                filters: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
